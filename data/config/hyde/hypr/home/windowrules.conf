
$qrcp = ^(qrcp)$
windowrule = float, class:$qrcp
windowrule = monitor 1, class:$qrcp
windowrule = size 20% 40%, class:$qrcp
windowrule = move 78% 58%, class:$qrcp

$go2tv = ^(go2tv)$
windowrule = float, class:$go2tv
windowrule = monitor 1, class:$go2tv
windowrule = size 30% 30%, class:$go2tv
windowrule = move 68% 68%, class:$go2tv

$virtualdrumming = ^(www.virtualdrumming.com)(.*)$
windowrule = tile, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming
windowrule = workspace 1, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming
