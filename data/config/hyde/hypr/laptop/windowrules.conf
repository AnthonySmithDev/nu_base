
$adctrl = ^(adctrl)$
windowrule = float,title:$adctrl
windowrule = size 30% 50%,title:$adctrl
windowrule = move 35% 98%,title:$adctrl

$qrcp = ^(qrcp)$
windowrule = float, class:$qrcp
windowrule = size 24% 50%, class:$qrcp
windowrule = move 74% 48%, class:$qrcp

$go2tv = ^(go2tv)$
windowrule = float, class:$go2tv
windowrule = size 40% 40%, class:$go2tv
windowrule = move 58% 58%, class:$go2tv

$virtualdrumming = ^(www.virtualdrumming.com)(.*)$
windowrule = tile, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming
windowrule = workspace 2, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming
