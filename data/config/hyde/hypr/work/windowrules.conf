
$pip = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = unset, title:$pip
windowrule = float, title:$pip
windowrule = monitor 0, title:$pip
windowrule = keepaspectratio, title:$pip
windowrule = move 2% 69%, title:$pip
windowrule = size 96% 30%, title:$pip
# windowrule = move 796 1940, title:$pip
# windowrule = size 864 504, title:$pip
windowrule = pin, title:$pip

windowrule = float, title:^(adctrl)$
windowrule = size 50% 35%, title:^(adctrl)$
# windowrule = move 25% 64%, title:^(adctrl)$
windowrule = move 25% 99%, title:^(adctrl)$
windowrule = monitor 0, title:^(adctrl)$

windowrule = float, class:^(scrcpy)$, title:^(AVD)$
windowrule = move 60% 60%, class:^(scrcpy)$, title:^(AVD)$
windowrule = monitor 0, class:^(scrcpy)$, title:^(AVD)$

$qrcp = ^(qrcp)$
windowrule = float, class:$qrcp
windowrule = monitor 0, class:$qrcp
windowrule = size 42% 28%, class:$qrcp
windowrule = move 56% 6%, class:$qrcp
# windowrule = monitor 1, class:$qrcp
# windowrule = size 22.5% 42.5%, class:$qrcp

$go2tv = ^(go2tv)$
windowrule = float, class:$go2tv
windowrule = monitor 0, class:$go2tv
windowrule = size 62% 22%, class:$go2tv
windowrule = move 36% 6%, class:$go2tv
# windowrule = monitor 1, class:$go2tv
# windowrule = size 22.5% 42.5%, class:$go2tv

windowrule = float, class:^(adb-pair)$
# windowrule = noinitialfocus, class:^(adb-pair)$
windowrule = monitor 0, class:^(adb-pair)$
windowrule = size 40% 28%, class:^(adb-pair)$
windowrule = move 58% 4%, class:^(adb-pair)$

windowrule = tile, initialTitle:^(DevTools)$
windowrule = monitor 0, initialTitle:^(DevTools)$
windowrule = maximize, initialTitle:^(DevTools)$
# windowrule = workspace 8, initialTitle:^(DevTools)$
# windowrule = noinitialfocus, initialTitle:^(DevTools)$

$virtualdrumming = ^(www.virtualdrumming.com)(.*)$
windowrule = float, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming
windowrule = monitor 1, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming
windowrule = move 1% 64%, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming
windowrule = size 25% 35%, initialClass:^(Brave-browser)$, initialTitle:$virtualdrumming

windowrule = float, class:^([Ww]aydroid)(.*)$
windowrule = monitor 1, class:^([Ww]aydroid)(.*)$
# windowrule = move 70% 22%, class:^([Ww]aydroid)(.*)$
# windowrule = size 360 540, class:^([Ww]aydroid)(.*)$
# windowrule = minsize 360 540, class:^([Ww]aydroid)(.*)$
windowrule = maxsize 360 540, class:^([Ww]aydroid)(.*)$
# windowrule = keepaspectratio on, class:^([Ww]aydroid)(.*)$
