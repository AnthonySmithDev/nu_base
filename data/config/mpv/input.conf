# https://github.com/mpv-player/mpv/blob/master/etc/mplayer-input.conf

h seek -5
l seek +5

j playlist-prev
k playlist-next

Shift+H seek -60
Shift+L seek +60

0 seek 0 absolute-percent
$ seek 100 absolute-percent
b add chapter -1
w add chapter 1

Shift+j add volume -5
Shift+k add volume  5
Shift+; set volume  100

Ctrl+j add video-zoom -0.1
Ctrl+k add video-zoom  0.1
Ctrl+; set video-zoom  0

Alt+j add audio-delay -0.1
Alt+k add audio-delay  0.1
Alt+; set audio-delay  0

= multiply speed 1.1
- multiply speed 0.9
BS set speed 1.0

m cycle mute
, add volume -2
. add volume +2

a cycle audio
f cycle fullscreen
SPACE cycle pause
c cycle sub
v cycle sub-visibility
