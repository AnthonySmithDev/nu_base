# https://github.com/mpv-player/mpv/blob/master/etc/mplayer-input.conf

TAB seek +0.01

w playlist-next
e seek +0.5 exact

b playlist-prev
v playlist-prev
c seek -0.5 exact

a seek -1 exact
s seek -0.5 exact
d seek +0.5 exact
f seek +1 exact

g cycle mute

1 set speed 0.5
2 set speed 1.0
3 set speed 2.0
4 set speed 4.0
5 set speed 8.0
