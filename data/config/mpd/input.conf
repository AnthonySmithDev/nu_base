# https://github.com/mpv-player/mpv/blob/master/etc/mplayer-input.conf

TAB seek +0.01
e seek +0.001
r seek +0.0001
t seek +0.00001

a seek -1
f seek +1
g seek +5

s multiply speed 0.9
d multiply speed 1.1

b playlist-prev
w playlist-next

x cycle mute
c add volume -5
v add volume  5

1 set speed 1.0
2 set speed 2.0
3 set speed 3.0
4 set speed 4.0
5 set speed 5.0
